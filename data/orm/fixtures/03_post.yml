Blog\Entity\Post:
  post_{1..41}:
    title: <sentence(5)>
    content: <text(300)>
    excerpt: <text(50)>
    type: @type_*
    status: 1
    likes: <numberBetween(1, 300)>
    author: @user_julien
    category: @category_*
    createdTime: <dateTimeBetween("1 day", "3 months")>
    updatedTime: @self->createdTime
    banner: <image('public/assets/posts', 786, 589, "technics")>
    tags: <numberBetween(1, 4)>x @tag*